<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Go websocket</title>
        <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:3000/ws")

        ws.onopen = () => {
            console.log("Connected")
        }

        ws.onmessage = (msg) => {
            console.log("Server message: ", msg.data)
        }

        ws.onclose = () => {
            console.log("Disconnected")
        }

        window.ws = ws;

        </script>
    </head>
    <body>
        
    </body>
</html>
